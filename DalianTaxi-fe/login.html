<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sikika- Ride</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="" class="navbar-brand">Sikika Ride</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <form action="login" onsubmit="return false;" class="form-login" method="post">
        <h4>Log in</h4>
        <div class="tip"></div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="phone number" name="phone" autofocus/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="password" name="password"/>
        </div>
        <input type="submit" class="btn btn-primary btn-block" value="log in"/>
    </form>
    <a class="register-link" href="/register">No account? Click here to register</a>
</div>

<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap-validator/0.5.3/js/language/zh_CN.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
