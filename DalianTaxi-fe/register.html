<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sikika-Ride</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="" class="navbar-brand">Registration-Connected Car</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <form action="/register/do" onsubmit="return false;" class="form-login" method="post">
        <h4>registered</h4>
        <div class="tip"></div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="phone number" name="phone" autofocus/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="password" name="password"/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="confirm password" name="confirm_password"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Verification code" name="code"/>
        </div>
        <input style="width:148px" type="button" class="btn btn-default" id="get-code" value="get verification code" disabled="true">
        <input style="width:148px" type="submit" class="btn btn-primary" value="registered"/>
    </form>
    <a class="login-link" href="/">Already have an account? Click here to login</a>
</div>

<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap-validator/0.5.3/js/language/zh_CN.min.js"></script>
<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="/js/register.js"></script>

</body>
</html>
